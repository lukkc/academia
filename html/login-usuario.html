        <nav class="o-navbar e-column-98 e-flexP-justify__start s-bg__color2 e-column-sm">

            </div>

            <div class="e-column-7 s-bg__color2">
                <div class=" e-column-12 menu-xs__button js-menu-xs__button e-flexP-end__center s-bg__color2">

                <ul class="e-column-12 e-flexP-justify__end e-flexP-column__xs menu-xs js-menu-xs s-bg__color2">

            </div>
        </nav>

    <section class="o-section-login__topImage e-column-98 e-flexC-self__center e-column-sm">

    <section class="o-section-login__vantagens e-flexP-wrap e-flexC-self__start e-column-6 e-column-sm">
        <div class="o-section-title e-column-12">
            <h2 class="e-flexP-start__center s-text__color6 s-text-center">
                <!-- <i class="o-star" aria-hidden="true"></i> -->
                Vantagens para nossos clientes!
            </h2>
        </div>

        <div class="e-flex e-column-6 e-flexP-center__center">
            <i class="o-pag-2" aria-hidden="true"></i>
            <h4 class="s-text__color3 o-section-login__vantagens-detalhes">
                Acessar seu <br> Histórico de Pagamento

        </div>

        <div class="e-flex e-column-6 e-flexP-center__center">

            <h4 class="s-text__color3 o-section-login__vantagens-detalhes">
                Ver seus <br> Dados Cadastrais
            </h4>

    <section class=" o-section-login__panel e-flexP-column e-flexP-items__end e-flexC-self__end e-column-sm">

        <form id="formLogin" class="e-column-10 e-column-md-12 e-column-sm">
            <section class="o-section e-flexP-column e-column-12 e-column-xs e-flexP-items__center">
                <div class="o-section-title">
                    <h2 class="e-flexP-center__center s-text__color3 s-text-center">

                    </h2>
                </div>

                <div class="c-group-input e-flexP-column e-flexP-items__center e-column-8 e-column-xs-10">
                    <label class="c-label e-column-12 s-text__color6" for="email">
                        Email
                    </label>
                    <input class="c-input e-column-12" type="text" name="email" value="">
                </div>


                <div class="c-group-input e-flexP-column e-flexP-items__center e-column-8 e-column-xs-10">
                    <label class="c-label e-column-12 s-text__color6" for="senha">
                        Senha
                    </label>
                    <input class="c-input e-column-12" type="text" name="senha" value="">
                </div>

                <div class="o-section-login__button e-flexP-center__center e-column-8">
                    <div class="e-flexP-center__center e-column-6 e-column-xs-10">
                        <button class="c-button e-column-12 e-flexP-center__center s-bg__color6 s-text__color10" type="submit" name="button">
                            <strong>
                                Entrar
                            </strong>
                        </button>
                    </div>
                </div>

                <div class="e-flexP-center__center e-column-8 e-column-xs-10">
                    <label class="s-text__color3 e-flexC-order__2" for="termoAdesao">
                        Não lembra a senha?
                        <a class="c-link-termo-adesao s-text__color6" href="redefinirSenha_passo1.html">
                            Redefinir
                        </a>
                    </label>
                </div>
            </section>
        </form>

        <div class="e-flexP-wrap e-flexP-around__center e-column-12">

            <h3 class="o-banner-fixo__valor s-text__color0">
              59<span>,90</span>
            </h3>
  
            <p class="s-text__color4 e-flexC-self__end">
              mensais
            </p>

          <a class="o-banner-fixo__button c-button e-column-6 e-flexP-center__center s-bg__color5 s-text__color3" href="cadastro-usuario.html">
